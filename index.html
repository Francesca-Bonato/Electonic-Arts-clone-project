    />
    <!-- Opengraph meta -->
    <meta
      property="og:title"
      content="Home Page Electronic Arts - Sito EA ufficiale"
    />
    <meta property="og:type" content="article" />
    <meta
      property="og:description"
      content="Electronic Arts è uno dei principali produttori di videogiochi per console, PC e dispositivi mobile."
    />
    <meta property="og:url" content="https://www.ea.com/it-it" />
    <meta property="og:site_name" content="Electronic Arts Inc." />
    <meta
      property="og:image"
      content="https://media.contentapi.ea.com/content/dam/eacom/images/2021/03/ea-featured-tile-generic-electronic-arts.png.adapt.crop191x100.1200w.png"
    />
    <meta
      name="title"
      content="Home Page Electronic Arts - Sito EA ufficiale"
    />
    <!-- Icon EA -->
    <link
      rel="shortcut icon"
      href="https://www.ea.com/assets/images/favicon.png"
      type="image/x-icon"
    />
    <!-- Title -->
    <title>Home Page Electronic Arts - Sito EA ufficiale</title>
    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- File JS -->
    <script src="/js/script.js"></script>
    <!-- File CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Container all -->
    <div class="container">
      <!-- First navbar -->
      <header>
        <nav></nav>
      </header>
      <!-- Main content -->
      <main>
        <!-- Second navbar -->
        <div class="local-nav"></div>
        <!-- First section jumbotron -->
        <section class="jumbotron">
          <picture></picture>
        </section>
        <!-- Subsection Jumbotron-->
        <div class="eapl-section"></div>
        <!-- Section games featured -->
        <section class="games-featured"></section>
        <!-- Card news -->
        <section class="container-card"></section>
        <!-- Section link to EA play -->
        <section class="section-play">
          <div class="hero-figure">
            <img
              src="images/ea-play-grid-evergreen-hero-md-7x2-xl.jpg.adapt.crop5x2.1455w.jpg"
            />
            <img
              src="images/ea-play-hero-gradient.png.adapt.crop5x2.1455w.png"
            />
          </div>
          <div class="hero-content">
            <img
              class="hero-logo"
              src="images/ea-play-logo-coral-hero-logo-small.svg"
            />
            <div class="hero-content-body">
              <h6>
                Non limitarti al gioco. Gioca al massimo. Sblocca ricompense
                esclusive, contenuti per i soli membri e una libreria dei
                migliori titoli.
              </h6>
            </div>
            <div class="hero-content-cta">
              <a href="https://www.ea.com/it-it/ea-play">Iscriviti subito</a>
            </div>
          </div>
        </section>
        <!-- Section blue banner parental tools -->
        <section class="subsection-play">
          <div class="subsection-play-container"> 
            <div class="subsection-play-title">
              <h4>
                Giocatori e genitori: il controllo dei videogiochi è nelle vostre
                mani
              </h4>
            </div>
            <div class="subsection-play-cta">
              <a href="/it-it/commitments/positive-play/player-and-parental-tools"
                ><span>Scopri di più</span></a
              >
            </div>
          </div>
        </section>
        <!-- Terms and conditions -->
        <div class="section-column"></div>
        <!-- Footer page -->
        <footer>
          <div></div>
          <div></div>
        </footer>
      </main>
    </div>
  </body>
