    <div class="container">
      <!-- First navbar -->
      <header>
        <nav></nav>

      <!-- Main content -->
      <main>
        <!-- Second navbar -->
        <div class="local-nav">
        </div>
        <!-- First section jumbotron -->
        <section class="jumbotron">
          <picture>
            <div class="jumbotron-main">
              <img id="bf2042-background"src="assets/bf-2042-section-768w.jpg" alt="">
                <video id="video-xl" autoplay loop muted>
                  <source src="assets/bf-2042-s5-mse-section-hero-video-xl.mp4" type="video/mp4">
                </video>
                <div class="video-l">
                  <video id="video-l" autoplay loop muted>
                    <source src="assets/bf-2042-s5-mse-section-hero-video-l.mp4" type="video/mp4">
                  </video>
                </div>
                <div class="video-m">
                  <video id="video" autoplay loop muted>
                    <source src="assets/bf-2042-s5-mse-hero-video-m.mp4" type="video/mp4">
                  </video>
                  <div class="video-s">
                    <video id="video" autoplay loop muted>
                      <source src="assets/bf-2042-s5-mse-section-hero-video-s-xs.mp4" type="video/mp4">

                </div>

                </div>

              </div>
            </div>
          </picture>
        </section>
        
        <!-- Subsection Jumbotron-->
        <div class="eapl-section">
        </div>
        <!-- Section games featured -->
        <section class="games-featured"></section>
        <!-- Card news -->
        <section class="container-card"></section>
        <!-- Section link to form ea play -->
        <section class="section-play"></section>
        <!-- Section button after section play -->
        <div class="subsection-play"></div>
        <!-- Terms and conditions -->
        <div class="section-column"></div>
